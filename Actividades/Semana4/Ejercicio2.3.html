<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3 - Operador +</title>
</head>
<body>
    <script type="text/javascript">
        var operando_1 = eval(prompt("Introduce el primer valor lógico (true o false):", true));
        var operando_2 = eval(prompt("Introduce el segundo valor lógico (true o false):", true));
        var resultado_logico = operando_1 + operando_2; // Suma o concatenación de valores
        alert("Resultado (operador +): " + resultado_logico);
    </script>
</body>
</html>
