<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4 - Cuenta Regresiva</title>
</head>
<body>
    <script type="text/javascript">
        var countdown = prompt("Introduce un número para iniciar la cuenta atrás: ");
        while (countdown > 0) {
            alert(countdown + "...");
            countdown--; // Decrementa el contador
        }
    </script>
</body>
</html>
