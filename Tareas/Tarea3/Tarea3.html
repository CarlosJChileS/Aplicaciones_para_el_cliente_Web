<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registro de clientes</title> 
    <link href="estilos.css" rel="stylesheet" />
</head>

<body>
    <div align="left">
        
        <form action="" method="get">  <!-- formulario -->
            <h1>Registro de clientes</h1> <!--Título-->
            <p>
                Cedula: <input type="number" name="cedula_control" autofocus required />
            </p>
            <p>
                Apellido: <input type="text" name="apellido_control" required />
            </p>
            <p>
                Nombre: <input type="text" name="nombre_control" required />
            </p>
            <p>
                Direccion: <input type="text" name="direccion_control" required />
            </p>
            <p>
                Telefono: <input type="number" name="telefono_control" required />
            </p>
            <p>
                E-mail: <input type="email" name="email_control" required />
            </p>
            <!-- Ciudad, label para desplegable -->
            <p>
                <label for="lang">Ciudad</label>
                <select name="ciudades" id="lang">
                    <option value="Manta">Manta</option>
                    <option value="Portoviejo">Portoviejo</option>
                    <option value="Calceta">Calceta</option>
                    <option value="Chone">Chone</option>
                    <option value="Quito">Quito</option>
                </select>
            </p>
            <!-- Botón de enviar -->
            <p>
                <input type="submit" value="Enviar" />
            </p>
        </form>
    </div>
</body>
</html>
