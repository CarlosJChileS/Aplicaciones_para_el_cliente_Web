<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - Valores de Number</title>
</head>
<body>
    <script type="text/javascript">
        var maxValue = Number.MAX_VALUE;
        var minValue = Number.MIN_VALUE;
        alert("Max Value: " + maxValue);
        alert("Min Value: " + minValue);
        alert("Valor especial: " + (maxValue * 2)); // Muestra Infinity
    </script>
</body>
</html>
