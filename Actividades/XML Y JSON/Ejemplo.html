<?xml version="1.0" encoding="UTF-8"?>
<!-- Archivo XML de ejemplo para representar el inventario de una farmacia -->

<farmacia>
    <!-- Inicio de un medicamento en el inventario -->
    <medicamento>
        <!-- Código único del medicamento -->
        <codigo>1410</codigo>
        
        <!-- Nombre del medicamento -->
        <nombre>paracetamol</nombre>
        
        <!-- Cantidad disponible del medicamento, en gramos -->
        <cantidad>3 gramos</cantidad>
        
        <!-- Indicación de qué síntomas o problemas cura este medicamento -->
        <cura>todo</cura>
        
        <!-- Precio por unidad del medicamento -->
        <precio_unidad>0.10</precio_unidad>
    </medicamento>
    <!-- Fin del primer medicamento -->

    <!-- Inicio de otro medicamento en el inventario -->
    <medicamento>
        <!-- Código único del medicamento -->
        <codigo>1411</codigo>
        
        <!-- Nombre del medicamento -->
        <nombre>parengkel</nombre>
        
        <!-- Cantidad disponible del medicamento, en gramos -->
        <cantidad>4.5 gramos</cantidad>
        
        <!-- Indicación de qué síntomas o problemas cura este medicamento -->
        <cura>dolor de cabeza</cura>
        
        <!-- Precio por unidad del medicamento (verificar si el valor es correcto, ya que es inusualmente alto) -->
        <precio_unidad>1410</precio_unidad>
    </medicamento>
    <!-- Fin del segundo medicamento -->

</farmacia>
<!-- Fin del elemento raíz del inventario de farmacia -->
